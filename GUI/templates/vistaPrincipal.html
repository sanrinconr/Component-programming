<!DOCTYPE html>
<html lang="es">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Vista Principal</title>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <!-- App favicon -->
      <link rel="shortcut icon" href="{{ url_for('static', filename='img/calendario.png') }}">

      <script src="{{ url_for('static', filename='vistaPrincipal/js/vistaPrincipal.js') }}"></script>
      <script src="{{ url_for('static', filename='vistaPrincipal/js/gestionFechas.js') }}"></script>


   </head>

   <body>
      {% include 'barraNavegacion.html' %}
      <div class="container-fluid mt-3">
         <!-- Gestion y eventos -->
         <div class="row ml-2">
            <!-- Eventos -->
            <div class="col col-md-2 col-sm-12 col-12">
               <div class="row p-2">
                  <!--Usado para que los botones queden al mismo nivel del horario-->
                  <h3></h3>
               </div>
               <div class="row p-2">
                  <button class="btn btn-block btn-success">Crear evento</button>
               </div>
               <div class="row p-2">
                  <button class="btn btn-block btn-warning">Modificar evento</button>
               </div>
               <div class="row p-2">
                  <button class="btn btn-block btn-danger">Eliminar evento</button>
               </div>
            </div>
            <!--END Eventos -->
            <!--Horario -->
            <div class="col col-md-10 col-sm-12 col-12">
               <div class="text-center">
                  <h3 id="mesActual">MES ACTUAL</h3>
               </div>
               <table class="table table-sm table-bordered text-center">
                  <tr>
                     <th class="colum">Lunes</th>
                     <th class="colum">Martes</th>
                     <th class="colum">Miercoles</th>
                     <th class="colum">Jueves</th>
                     <th class="colum">Viernes</th>
                     <th class="colum">Sabado</th>
                     <th class="colum">Domingo</th>
                  </tr>
                  <tr class="fila">
                     {%for i in range(7)%}
                     <td class="colum">
                        <div class="container-fluid">
                           <div class="row">
                              <div class="diaPrimeraCol col col-md-1">
                                 <span>1</span>
                              </div>
                           </div>
                           <div class="row">
                              <div class="eventos col col-md-11">
                                 <button class="btn btn-primary m-1">Ejercicios estadistica</button>
                                 <button class="btn btn-success m-1">Programa ciencias</button>
                              </div>
                           </div>
                        </div>
                     </td>
                     {%endfor%}
                  </tr>
                  {% for i in range(5) %}
                  <tr class="fila">
                     {%for i in range(7)%}
                     <td class="colum">
                        <div class="container-fluid">
                           <div class="row">
                              <div class="diaMes col col-md-1">
                                 <span>1</span>
                              </div>
                           </div>
                           <div class="row">
                              <div class="eventos col col-md-11">
                                 <button class="btn btn-primary m-1">Ejercicios estadistica</button>
                                 <button class="btn btn-success m-1">Programa ciencias</button>
                              </div>
                           </div>
                        </div>
                     </td>
                     {%endfor%}
                  </tr>
                  {% endfor %}
               </table>
               <!-- Horario section end -->
            </div>
            <!--END horario -->
         </div>
         <!--END Gestion y eventos -->
      </div>
   </body>

</html>
